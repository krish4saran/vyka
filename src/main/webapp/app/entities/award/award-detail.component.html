
<div *ngIf="award">
    <h2><span>Award</span> {{award.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{award.name}}</span>
        </dd>
        <dt><span>Received Date</span></dt>
        <dd>
            <span>{{award.receivedDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Institute</span></dt>
        <dd>
            <span>{{award.institute}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <div *ngIf="award.profileId">
                <a [routerLink]="['/profile', award.profileId]">{{award.profileId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'award/'+ award.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
