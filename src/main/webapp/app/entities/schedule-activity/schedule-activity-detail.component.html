
<div *ngIf="scheduleActivity">
    <h2><span>Schedule Activity</span> {{scheduleActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{scheduleActivity.amount}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{scheduleActivity.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span>Updated Date</span></dt>
        <dd>
            <span>{{scheduleActivity.updatedDate | date:'medium'}}</span>
        </dd>
        <dt><span>Schedule</span></dt>
        <dd>
            <div *ngIf="scheduleActivity.scheduleId">
                <a [routerLink]="['/schedule', scheduleActivity.scheduleId]">{{scheduleActivity.scheduleId}}</a>
            </div>
        </dd>
        <dt><span>Order Activity</span></dt>
        <dd>
            <div *ngIf="scheduleActivity.orderActivityId">
                <a [routerLink]="['/order-activity', scheduleActivity.orderActivityId]">{{scheduleActivity.orderActivityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'schedule-activity/'+ scheduleActivity.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
