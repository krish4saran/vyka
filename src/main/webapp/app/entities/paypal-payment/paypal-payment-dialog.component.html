<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaypalPaymentLabel">Create or edit a Paypal Payment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!paypalPayment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="paypalPayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paypalPayerId">Paypal Payer Id</label>
            <input type="text" class="form-control" name="paypalPayerId" id="field_paypalPayerId"
                [(ngModel)]="paypalPayment.paypalPayerId" required />
            <div [hidden]="!(editForm.controls.paypalPayerId?.dirty && editForm.controls.paypalPayerId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.paypalPayerId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paypalPayerEmailId">Paypal Payer Email Id</label>
            <input type="text" class="form-control" name="paypalPayerEmailId" id="field_paypalPayerEmailId"
                [(ngModel)]="paypalPayment.paypalPayerEmailId" required />
            <div [hidden]="!(editForm.controls.paypalPayerEmailId?.dirty && editForm.controls.paypalPayerEmailId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.paypalPayerEmailId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_payerFirstName">Payer First Name</label>
            <input type="text" class="form-control" name="payerFirstName" id="field_payerFirstName"
                [(ngModel)]="paypalPayment.payerFirstName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_payerLastName">Payer Last Name</label>
            <input type="text" class="form-control" name="payerLastName" id="field_payerLastName"
                [(ngModel)]="paypalPayment.payerLastName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentNumber">Payment Number</label>
            <input type="text" class="form-control" name="paymentNumber" id="field_paymentNumber"
                [(ngModel)]="paypalPayment.paymentNumber"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="paypalPayment.paymentId">
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentOption.id" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
