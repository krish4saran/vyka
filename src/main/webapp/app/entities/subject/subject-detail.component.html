
<div *ngIf="subject">
    <h2><span>Subject</span> {{subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{subject.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{subject.description}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{subject.active}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{subject.created | date:'medium'}}</span>
        </dd>
        <dt><span>Updated</span></dt>
        <dd>
            <span>{{subject.updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'subject/'+ subject.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
