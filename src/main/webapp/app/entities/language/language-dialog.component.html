<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLanguageLabel">Create or edit a Language</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!language.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="language.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_language">Language</label>
            <select class="form-control" name="language" [(ngModel)]="language.language" id="field_language" >
                <option value="ENGLISH">ENGLISH</option>
                <option value="SPANISH">SPANISH</option>
                <option value="HINDI">HINDI</option>
                <option value="MALAYALAM">MALAYALAM</option>
                <option value="KANNADA">KANNADA</option>
                <option value="TELUGU">TELUGU</option>
                <option value="ORIYA">ORIYA</option>
                <option value="MARATHI">MARATHI</option>
                <option value="URDU">URDU</option>
                <option value="PUNJABI">PUNJABI</option>
                <option value="TAMIL">TAMIL</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
